<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <header>

        <h1>ROCK PAPER SCISSORS</h1>

    </header>

    <h2>Let's Play a game of who's smarter now...</h2>

    <p class="scoremessage">First one to 5 wins!</p>

    <div class="choices">
        <button class="rockbtn">✊</button>
        <button class="paperbtn">✋</button>
        <button class="scissorsbtn">✌</button>
    </div>

    <div class="playround">
        <p>SCORE BOARD</p>
        <div class="scorebox">
            <div class="playersign">❔</div>
            <p class="playerscore">PlayerScore: 0</p>
        </div>
        <div class="scorebox">
            <div class="computersign">❔</div>
            <p class="computerscore">ComputerScore: 0</p>
        </div>
    </div>

    <button>

    <div class="restartgame">Play Again</div>

    </button>

    <script src="index.js"></script>

    
</body>
</html>
